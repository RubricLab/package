name: Release Package

on:
  workflow_call:
    inputs:
      working-directory:
        description: "Working directory to run commands in"
        required: false
        type: string
        default: "."

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install
        working-directory: ${{ inputs.working-directory }}

      - name: Install the latest version of NPM
        run: bun install -g npm@latest

      - name: Build (if build script exists)
        run: |
          if bun run build &> /dev/null; then
            bun run build
          else
            echo "No build script found, skipping build step"
          fi
        working-directory: ${{ inputs.working-directory }}

      - name: Publish to NPM Packages
        run: npm publish --provenance
        working-directory: ${{ inputs.working-directory }}
