name: Release Package

on:
 workflow_call:
  secrets:
   GH_PACKAGE_TOKEN:
    required: true

permissions:
 contents: read
 packages: write

jobs:
 release:
  runs-on: ubuntu-latest
  steps:
   - name: Checkout code
     uses: actions/checkout@v4

   - name: Setup Bun
     uses: oven-sh/setup-bun@v2
     with:
      bun-version: 'latest'

   - name: Configure npm for GitHub Packages
     env:
      NODE_AUTH_TOKEN: ${{ secrets.GH_PACKAGE_TOKEN }}
     run: |
      npm config set '//npm.pkg.github.com/:_authToken' "${{ secrets.GH_PACKAGE_TOKEN }}"

   - name: Install dependencies
     run: bun install

   - name: Check if build script exists
     id: check_build_script
     run: |
      if jq -e '.scripts.build' package.json >/dev/null; then
        echo "has_build_script=true" >> $GITHUB_OUTPUT
      else
        echo "has_build_script=false" >> $GITHUB_OUTPUT
      fi

   - name: Build the package (if applicable)
     if: steps.check_build_script.outputs.has_build_script == 'true'
     run: bun run build

   - name: Publish to GitHub Packages
     run: npm publish --registry https://npm.pkg.github.com/
